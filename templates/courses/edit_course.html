{% extends "base.html" %}

{% block title %}Edit {{ course[1] }}{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Edit Course</h1>
    <form method="POST">
        <div class="form-group">
            <label class="form-label">Title</label>
            <input type="text" name="title" class="form-input" value="{{ course[1] }}" required>
        </div>
        <div class="form-group">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-input form-textarea" required>{{ course[2] }}</textarea>
        </div>
        <div class="form-actions">
            <a href="{{ url_for('courses.course_detail', course_id=course[0]) }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
