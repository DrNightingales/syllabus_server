{% extends "base.html" %}

{% block title %}Syllabus Home{% endblock %}

{% block content %}
<div class="container">
    <h1>ðŸ“š Your Courses</h1>
    <a href="{{ url_for('courses.new_course') }}" class="card create-course-btn">
        ï¼‹ Create New Course
    </a>
    <div class="card">
        <ul class="course-list">
            {% for course in courses %}
            <li class="course-item">
                <a href="{{ url_for('courses.course_detail', course_id=course.id) }}">
                    {{ course.title }}
                    <span class="progress-badge">

                    </span>

            </li>
            {% else %}
            <li class="course-item">
                <div> No courses found found </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
